name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean verify -e sonar:sonar -Pcoverage -Dsonar.projectKey=gravity -Dsonar.organization=svenpeldszus-github -Dsoanr.login=${{secrets.SONAR_LOGIN}}
