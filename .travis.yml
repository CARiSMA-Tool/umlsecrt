language: java
dist: bionic
sudo: false
git:
  depth: false
cache:
  directories:
  - $HOME/.m2
addons:
  sonarcloud:
    organization: "svenpeldszus-github" # the key of the org you chose at step #3
    token:
      secure: "9c75ddd11f39346d74371f7b96dc44d0524cd614" # encrypted value of your token
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean verify sonar:sonar -Pcoverage -Dsonar.projectKey=gravity -Dmaven.javadoc.skip=true 
